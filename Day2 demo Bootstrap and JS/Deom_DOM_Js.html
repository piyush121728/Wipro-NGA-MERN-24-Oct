<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1>This is the DOM demo page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem soluta nulla delectus ducimus nihil harum autem
            consequuntur quisquam consequatur earum, amet blanditiis impedit optio ipsum possimus ad iusto, alias
            facere?</p>
    </div>

    <button onclick="changeText">changeText</button>

    <script>
        let mainDiv = document.getElementById("main");
        mainDiv.getElementsByTagName("p")[0].textContent = "This text content change by DOM mainupulation";
        function changeText() {
            mainDiv.getElementsByTagName("p")[0].textContent = "This text content change by DOM mainupulation using Button";

        };
    </script>
</body>

</html>
