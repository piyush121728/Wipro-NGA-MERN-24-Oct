<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascritp and Types of implementations</title>
</head>

<body>

    <!-- Inline Js -->
    <script>
        console.log("Internal Js");
        function displayFavMovies() {
            console.log("Hello World");
        };
        displayFavMovies();

        

    </script>

    <h1>Types of omplementations of Js</h1>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>

    <!-- External Js -->
    <script src="script.js"></script>
</body>

</html>
